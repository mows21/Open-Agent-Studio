version: '3.8'

services:
  # Main Open Agent Studio API
  openagent:
    build: .
    container_name: openagent-studio
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AUTH_TOKEN=${AUTH_TOKEN}
      - API_HOST=0.0.0.0
      - API_PORT=8080
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      - ./workflows:/app/workflows
      - ./logs:/app/logs
      - ./config_vps.json:/app/config.json:ro
    networks:
      - openagent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.openagent.service=api"
      - "com.openagent.version=1.0"

  # Development Control Panel (optional)
  control-panel:
    image: python:3.10-slim
    container_name: openagent-control
    restart: unless-stopped
    ports:
      - "5000:5000"
    working_dir: /app
    command: >
      bash -c "pip install flask requests python-dotenv &&
      python control_api.py"
    environment:
      - FLASK_APP=control_api.py
      - FLASK_ENV=development
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app
    depends_on:
      - openagent
    networks:
      - openagent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: openagent-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - openagent
      - control-panel
    networks:
      - openagent-network

  # PostgreSQL for workflow storage (optional)
  postgres:
    image: postgres:15-alpine
    container_name: openagent-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=openagent
      - POSTGRES_PASSWORD=${DB_PASSWORD:-openagent}
      - POSTGRES_DB=workflows
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - openagent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openagent"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  openagent-network:
    driver: bridge
