version: '3.8'

services:
  openagent:
    build: .
    container_name: openagent-studio
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AUTH_TOKEN=${AUTH_TOKEN}
    volumes:
      - ./workflows:/app/workflows
      - ./logs:/app/logs
      - ./config_vps.json:/app/config.json:ro
    networks:
      - openagent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: openagent-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - openagent
    networks:
      - openagent-network

networks:
  openagent-network:
    driver: bridge
